<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Store Shop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    
    <nav>
        <div class="shop_aside active">
          <div class="shop_aside_nav">
            <h4>Shopping Cart</h4>
            <i class="fa-solid fa-xmark"></i>
          </div>
          <hr>
          <div class="shop_aside_main">No products in the cart.</div>
          <div class="shop_aside_buton"><button>CONTINUE SHOPPING</button></div>
        </div>

        <div class="navbar">
          <div class="navbar_main">
            <h3>EARTH STORE</h3>
          </div>
          <div class="navbar_section">
            <ul class="mains">
              <li class="home">HOME</li>
              <li>ABOUT</li>
              <li>SHOP</li>
              <li>CONTACT</li>
            </ul>
              <div class="icon"><i class="fa-solid fa-bag-shopping"></i><span>0</span></div>
              <i class="fa-solid fa-user"></i>
              <div class="navbar_section_aside_bars">
                <i class="fa-solid fa-bars"></i>
              </div>
          </div>

          <!-- responsivlikden sonra barsa click edende acilan navbar -->
          <div class="aside none">
            <div class="close">x</div>
            <ul>
              <li>HOME</li>
              <li>ABOUT</li>
              <li>SHOP</li>
              <li>CONTACT</li>
            </ul>
           </div>
        </div>
      </nav>
<hr>
<main>
    <section id="card_search">
        <div class="searching">
            <input type="text" name="" id="" placeholder="Search products...">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="filter">
            <h3>Filter by price</h3>
            <div class="range">
                <div class="range-slider">
                  <span class="range-selected"></span>
                </div>
                <div class="range-input">
                  <input type="range" class="min" min="0" max="1000" value="300" step="1">
                  <input type="range" class="max" min="0" max="1000" value="700" step="1">
                </div>
                <div class="range-price">      
                  <label for="min">Min</label>
                  <input class="min_max" type="number" name="min" value="10">      
                  <label for="max">Max</label>
                  <input class="min_max" type="number" name="max" value="30">      
                </div>
              </div> 
        </div>

        <div class="categories">
            <div class="categories_head"><h3>Categories</h3></div>
            <div class="categories_section">
                <p><span>Postcards</span> (6)</p>
                <p><span>Posters</span> (6)</p>
            </div>
        </div>
    </section>
    <div class="line"></div>
</main>



      <script src="./assets/script/script.js"></script>
</body>
</html>
